<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | Audio Avenue</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('assets/images/profile-bg.jpg') no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px cyan;
      max-width: 400px;
      width: 90%;
      position: relative;
    }

    .container img.profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid cyan;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .username-display {
      font-size: 1.5rem;
      margin: 10px 0;
      font-weight: 600;
    }

    button {
      font-family: 'Poppins', sans-serif;
      padding: 10px 15px;
      margin: 10px 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 500;
    }

    .pink-btn {
      background-color: #ff5ecb;
      color: white;
    }

    .pink-btn:hover {
      background-color: #ff85d2;
    }

    .blue-btn {
      background-color: cyan;
      color: black;
      box-shadow: 0 0 10px cyan;
    }

    .blue-btn:hover {
      background-color: #00e0ff;
    }

    .red-btn {
      background-color: #ff4b5c;
      color: white;
    }

    .red-btn:hover {
      background-color: #ff6e77;
    }

    .section {
      margin-top: 25px;
    }

    h3 {
      color: cyan;
      margin-bottom: 8px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    input[type="file"],
    input[type="text"] {
      display: none;
    }

    label.upload-label,
    label.username-label {
      display: inline-block;
      background-color: #ff5ecb;
      color: white;
      padding: 8px 15px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 5px;
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .button-group {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Profile Image -->
    <img id="profileImage" class="profile-pic" src="assets/images/profile-icon.png" alt="Profile Picture">

    <!-- Username -->
    <div class="username-display" id="usernameDisplay">Ruchitha</div>

    <!-- Change Profile Picture Button -->
  <div>
  <label for="profileInput" class="upload-label">Change Profile Picture</label>
  <input type="file" id="profileInput" accept="image/*">
  </div>

<!-- Redirect to Change Username Page -->
<div>
  <a href="change-username.html" class="username-label">Change Username</a>
</div>


    <!-- Music History -->
    <div class="section">
      <h3>üéµ Music History</h3>
      <p>No songs played yet.</p>
    </div>

    <!-- Upload Music -->
<div class="section">
  <h3>‚è´ Upload Music</h3>
  <button class="pink-btn" onclick="document.getElementById('audioUpload').click()">Upload MP3</button>
  <input type="file" id="audioUpload" accept="audio/mp3,audio/*" style="display: none;" />
</div>

    <!-- Navigation Buttons -->
    <div class="button-group">
      <a href="index.html"><button class="blue-btn">üé∂ Go to Music Page</button></a>
      <a href="login.html"><button class="red-btn">üîÅ Logout</button></a>
    </div>
  </div>

  <script>
    // Load stored profile image and username
    window.onload = function () {
      const storedImage = localStorage.getItem('profileImage');
      const storedUsername = localStorage.getItem('username');

      if (storedImage) {
        document.getElementById('profileImage').src = storedImage;
      }
      if (storedUsername) {
        document.getElementById('usernameDisplay').textContent = storedUsername;
      }
    };

    // Save new profile picture
    document.getElementById('profileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const imageData = e.target.result;
          document.getElementById('profileImage').src = imageData;
          localStorage.setItem('profileImage', imageData);
        };
        reader.readAsDataURL(file);
      }
    });

    // Save new username
    document.getElementById('usernameInput').addEventListener('change', function () {
      const newName = this.value.trim();
      if (newName) {
        document.getElementById('usernameDisplay').textContent = newName;
        localStorage.setItem('username', newName);
        this.value = '';
      }
    });

    document.getElementById('audioUpload').addEventListener('change', function () {
  const file = this.files[0];
  if (file) {
    alert(`MP3 uploaded: ${file.name}`);
  }
});

  </script>

</body>
</html>
