<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - Audio Avenue</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>


  <div class="profile-container">
    <div class="profile-card">
        <div class="profile-center">
      <img src="assets/images/profile-icon.png" id="profile-pic" alt="Profile Picture">
      
      <input type="file" id="upload" accept="image/*" style="display: none;">
      <button onclick="document.getElementById('upload').click()">Change Profile Picture</button>

      <h2 id="username">username</h2>

      <h3>Downloaded Songs</h3>
      <ul id="downloaded-songs">
        <li>No songs downloaded yet.
        </li>
      </ul>
      <a href="index.html" class="back-to-music">ðŸŽµ Go to Music Page</a>
    </div>
  </div>
</div>

  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: url('assets/images/profile-bg.jpeg') no-repeat center center fixed;
  background-size: cover;
  color: white;
}

.profile-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.profile-card {
  background-color: rgba(0, 0, 0, 0.6);
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 20px cyan;
  width: 300px;
}

.profile-card img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid cyan;
  margin-bottom: 10px;
}

.profile-center {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.profile-card button {
  background-color: cyan;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  margin: 10px 0;
  cursor: pointer;
  font-weight: bold;
}

.profile-card h2 {
  margin-top: 10px;
  margin-bottom: 20px;
}

.profile-card ul {
  list-style: square;
  padding-left: 20px;
  text-align: left;
}

.back-to-music {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 18px;
  background-color: #00e6e6;
  color: #000;
  font-weight: bold;
  border-radius: 10px;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.back-to-music:hover {
  background-color: #00cccc;
}
 
  </style>
  <script>
    // 1. Load and display username from localStorage
    const username = localStorage.getItem("username") || "Ruchitha";
    document.getElementById("username").innerText = username;

    // 2. Load downloaded songs from localStorage
    const downloads = JSON.parse(localStorage.getItem("downloads") || "[]");
    const songList = document.getElementById("downloaded-songs");
    songList.innerHTML = ""; // Clear default item

    if (downloads.length > 0) {
      downloads.forEach(song => {
        const li = document.createElement("li");
        li.textContent = song;
        songList.appendChild(li);
      });
    } else {
      songList.innerHTML = "<li>No songs downloaded yet.</li>";
    }

    // 3. Change profile picture
    const uploadInput = document.getElementById("upload");
    const profilePic = document.getElementById("profile-pic");

    uploadInput.addEventListener("change", function () {
      const file = uploadInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profilePic.src = e.target.result;
          localStorage.setItem("profilePic", e.target.result); // Save to localStorage
        };
        reader.readAsDataURL(file);
      }
    });

    // 4. Load saved profile picture
    const savedPic = localStorage.getItem("profilePic");
    if (savedPic) {
      profilePic.src = savedPic;
    }
  </script>

  


</body>
</html>
