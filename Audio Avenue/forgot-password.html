<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Audio Avenue</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="forgot-body">
  <div class="login-container">
    <h2>Reset Password</h2>
    <form onsubmit="handleResetPassword(event)">
  <input type="password" id="newPass" placeholder="New Password" required />
  <input type="password" id="confirmPass" placeholder="Confirm New Password" required />
  <button type="submit">Reset Password</button>
</form>

    <p style="margin-top: 15px;"><a href="login.html">Back to Login</a></p>
  </div>

  <script>
  function handleResetPassword(event) {
    event.preventDefault(); // Stop form submission
    const password = document.getElementById("newPass").value;
    const confirm = document.getElementById("confirmPass").value;

    if (password !== confirm) {
      alert("Passwords do not match!");
    } else {
      alert("Password has been reset! Now login with your new password.");
      window.location.href = "login.html";
    }
  }
</script>
 
</body>
</html>
