<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Audio Avenue</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-image: url('assets/images/forget-password-bg.jpg');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #e0dfff;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 40px 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      transition: 0.3s ease;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: #fff;
      cursor: pointer;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff4e88, #8f44fd);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 0 15px #8f44fd;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      box-shadow: 0 0 25px #ff4e88;
      transform: scale(1.02);
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #b29dff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      .login-container {
        width: 90%;
        padding: 30px 20px;
      }

      .login-container h2 {
        font-size: 22px;
      }

      input[type="password"],
      input[type="text"] {
        font-size: 14px;
      }

      .login-btn {
        font-size: 16px;
        padding: 10px;
      }

      .links {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="fa-solid fa-lock"></i> Reset Password</h2>
    <form onsubmit="handleResetPassword(event)">
      <div class="password-wrapper">
        <input type="password" id="newPass" placeholder="üîê New Password" required />
        <i class="fas fa-eye toggle-password" onclick="toggleVisibility('newPass', this)"></i>
      </div>
      <div class="password-wrapper">
        <input type="password" id="confirmPass" placeholder="üîê Confirm Password" required />
        <i class="fas fa-eye toggle-password" onclick="toggleVisibility('confirmPass', this)"></i>
      </div>
      <button type="submit" class="login-btn">Reset Password</button>
    </form>

    <div class="links">
      <a href="login.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    function handleResetPassword(event) {
      event.preventDefault();
      const password = document.getElementById("newPass").value;
      const confirm = document.getElementById("confirmPass").value;

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
      } else if (password !== confirm) {
        alert("Passwords do not match.");
      } else {
        alert("Password has been reset! Now login with your new password.");
        window.location.href = "login.html";
      }
    }

    function toggleVisibility(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
