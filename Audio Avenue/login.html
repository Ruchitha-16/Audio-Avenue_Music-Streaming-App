<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Audio Avenue</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-image: url('assets/images/login-bg.jpg');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #e0dfff;
    }

    .login-container h2 i {
      color: #ff4e88;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      transition: 0.3s ease;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ccc;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff4e88, #8f44fd);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 0 15px #8f44fd;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      box-shadow: 0 0 25px #ff4e88;
      transform: scale(1.02);
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #b29dff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="fa-solid fa-music"></i> Audio Avenue Login</h2>

    <form onsubmit="return handleLogin(event)">
      <input type="text" placeholder="ðŸŽ§ Username" id="usernameField" required>

      <div class="password-wrapper">
        <input type="password" placeholder="ðŸ”’ Password" id="passwordField" required>
        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="links" style="text-align: right; margin-top: 10px;">
        <a href="forgot-password.html">Forgot Password?</a>
      </div>

      <div class="links" style="margin-top: 15px;">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("passwordField");
      const toggleIcon = document.querySelector(".toggle-password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        toggleIcon.classList.remove("fa-eye-slash");
        toggleIcon.classList.add("fa-eye");
      }
    }

    function handleLogin(event) {
  event.preventDefault();

  // âœ… Step 1: Get username value
  const username = document.getElementById("usernameField").value;

  // âœ… Step 2: Store in localStorage
  localStorage.setItem("username", username);

  // (Optional: You can add real credential checking here)

  // âœ… Step 3: Redirect
  window.location.href = "index.html";
  return false;
}

  </script>
</body>
</html>
